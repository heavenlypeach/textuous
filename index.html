<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Textuous: A simple clean notepad">
    <link rel="icon" href="images/favicon.png" sizes="16x16" type="image/png">
    <title>Textuous</title>

    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  </head>

  <body>
    <header>
      <ul class="d-flex">
        <li class="mr-auto">
          <a href="#" id="download-link" download="untitled.txt"><span id="icon-download" class="icon"></span></a>
          <input id="file-name" type="text" value="Untitled" placeholder="Untitled Document" />
        </li>

        <li>
          <a id="icon-wand" class="icon"></a>
        </li>

        <li>
          <a id="icon-garbage" class="icon"></a>
        </li>
      </ul>
    </header>

    <main>
      <article id="textarea" contenteditable="true"></article>
    </main>

    <footer>
      <ul class="d-flex">
        <li>
          <a id="word-count"></a>
        </li>

        <li>
          <a id="character-count"></a>
        </li>

        <li>
          <a id="saved-at"></a>
        </li>
      </ul>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
